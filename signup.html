<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<div class="container form-sigin-wrapper" style="margin: auto; width: 408px;">
    <form method="post" class="form-signup">
        <h1>Personal Information</h1>
        
        <div>
            <label for="fname">Firstname</label><br/>
            <input type="text" name="fname" class="form" id="fname" />
            
        </div><br/>

        <div >
            <label for="lname">Lastname</label><br/>
            <input type="text" name="lname" class="form" id="lname" />
            
        </div><br/>

        <div >
            <label for="uname">Username</label><br/>
            <input type="text" name="uname" class="form" id="uname" />
            
        </div><br/>

        <div >
            <label for="email">Email</label><br/>
            <input type="text" name="email" class="form" id="email" />
            
        </div><br/>

        <div >
            <label for="pswd">Password</label><br/>
            <input type="password" name="pswd" class="form" id="pswd" />
            
        </div><br/>

        <div >
            <label for="gender">Gender</label><br/>
            <select name="gender" class="form" id="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
        </div><br/>

        <div >
            <label for="age">Age</label><br/>
            <input type="text" name="age" class="form" id="age" />
            
        </div><br/>

        <div >
            <button type="submit" class="button button-default" > Sign Up</button>
            <button type="reset" class="button button-default"><a href="home.html" class="black"> Cancel</a></button>
            <br/>already have an account? <a href="login.html">Click me to Log In</a><br/>
        </div><br/>
    </form>
</div>
</body>
</html>
