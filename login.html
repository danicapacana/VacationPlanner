<!DOCTYPE html>
<html>
    <head>
    	<title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
    <body>
    	<div class="container form-sign-in-wrapper">
            <form class="form-signin" method="post">
                <h2 class="form-signin-heading">Log in</h2>

                <input type="text" name="username" class="form-control" placeholder="Username" />
                <input type="password" name="password" class="form-control" placeholder="Password" /><br/>
                   
                <button class="button button-default" type="submit"> Log in</button>
                <button class="button button-default" type="reset"><a href="home.html" class="black"> Cancel</a></button>
                <p style="font-size:14px;">Don't have an account? <a href="signup.html">Sign Up Now</a> </p>
                   
            </form>

        </div>
    </body>
</html>
